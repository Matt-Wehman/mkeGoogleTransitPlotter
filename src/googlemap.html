<!DOCTYPE html>
<html>
<iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAvMUBHz0Ny9mZ9gzSrexxQuvyBF7e3mk4">
</iframe>
<script type="text/javascript"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAvMUBHz0Ny9mZ9gzSrexxQuvyBF7e3mk4"></script>
<script type="text/javascript">
     var map;
     function initialize() {
       var mapOptions = {
         center: new google.maps.LatLng(48.209331, 16.381302),
         zoom: 4
       };
       map = new google.maps.Map(
              document.getElementById("map-canvas"), mapOptions);
     }
     google.maps.event.addDomListener(window, 'load', initialize);
     </script>
</html>
